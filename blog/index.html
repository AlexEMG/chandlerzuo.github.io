---
layout: default
title:  志短且穷
---
<div id="blogindex">
  <p>这是一个建设中的博客列表。</p>

  <ul class="posts">
    {% for post in site.categories.blog %}
      <li>
        <a class="postlink" href="{{ post.url }}">{{ post.title }}</a>
        <span class="timestamp">{{ post.date | date_to_string }}</span>
      </li>
    {% endfor %}
  </ul>
</div>
